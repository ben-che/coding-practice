<!doctype html>
<html lang="en">
  <head>
    <title>issa journal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">
 
  </head>
  <body>
      
    <!-- form for journal input -->
    <div class="form-body">
        <form>
          <div class="row">

            <div class="col-lg-4">
            <label>Journal Title:</label>
              <input type='text' id="title" name='entry_title' placeholder='enter journal name'>
            </div>

            <div class="col-lg-4">
              <label>Author Name:</label>
              <input type='text' id="author" name'author_name' placeholder='enter author name'>
            </div>

            <div class='col-lg-4'>
              <label style="vertical-align:top;">Journal Content:</label>
              <textarea type='text' id="content" name='journal_content' placeholder='enter journal content'></textarea>
            </div>

          </div>
            <input type='submit' id='submit-entry'  value='add entry'>
        </form>
    </div>

    <!-- area where form inputs will be printed -->
    <div id="divJournal">
        
    </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="js/classes.js"></script>
    <script src="js/scripts.js"></script>
    
  </body>
</html>
